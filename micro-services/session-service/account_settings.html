<!DOCTYPE html>
<html lang="en">

<head>
    <title>Account Settings</title>
    <link rel="stylesheet" type="text/css" href="static/css/account_page_styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Account Settings</h1>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="email-tab" data-toggle="tab" href="#email" role="tab"
                    aria-controls="email" aria-selected="true">Email</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="username-tab" data-toggle="tab" href="#username" role="tab"
                    aria-controls="username" aria-selected="false">Username</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                    aria-controls="contact" aria-selected="false">Contact Number</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="email" role="tabpanel" aria-labelledby="email-tab">
                <h3>Email</h3>
                <!-- Email form and update button -->
                <form action="/update_email" method="POST">
                    <div class="form-group">
                        <label for="emailInput">Email Address:</label>
                        <input type="email" class="form-control" id="emailInput" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Email</button>
                </form>
            </div>
            <div class="tab-pane fade" id="username" role="tabpanel" aria-labelledby="username-tab">
                <h3>Username</h3>
                <!-- Username form and update button -->
                <form action="/update_username" method="POST">
                    <div class="form-group">
                        <label for="usernameInput">Username:</label>
                        <input type="text" class="form-control" id="usernameInput" name="username" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Username</button>
                </form>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <h3>Contact Number</h3>
                <!-- Contact number form and update button -->
                <form action="/update_contact" method="POST">
                    <div class="form-group">
                        <label for="contactInput">Contact Number:</label>
                        <input type="tel" class="form-control" id="contactInput" name="contact" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Contact Number</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
