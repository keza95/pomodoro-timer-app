<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<nav>
  <label for="title" id="title"></label>
</nav>
<body>
  <div class="container" id="pomo-container">
    <h1 class="text-center">Pomodoro Timer</h1>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h2 id="timer" class="timer">25:00</h2>
        <h3 id="interval">5:00</h3>
        <div class="btn-group mt-3">
          <button id="toggle" class="btn btn-success">Start</button>
          <button id="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    var timerDisplay = document.getElementById('timer');
    var toggleButton = document.getElementById('toggle');
    var resetButton = document.getElementById('reset');
    var timer;
    var minutes = 25;
    var seconds = 0;
    var isRunning = false;

    function updateTimer() {
      var minutesStr = minutes.toString().padStart(2, '0');
      var secondsStr = seconds.toString().padStart(2, '0');
      timerDisplay.textContent = minutesStr + ':' + secondsStr;
    }

    function startTimer() {
      if (isRunning) return;

      timer = setInterval(function() {
        if (minutes === 0 && seconds === 0) {
          clearInterval(timer);
          return;
        }
        if (seconds === 0) {
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateTimer();
      }, 1000);
      toggleButton.textContent = 'Pause';
      toggleButton.className = 'btn btn-primary';
      isRunning = true;
    }

    function pauseTimer() {
      if (!isRunning) return;

      clearInterval(timer);
      toggleButton.textContent = 'Start';
      toggleButton.className = 'btn btn-success';
      isRunning = false;
    }

    function toggleTimer() {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    }

    function resetTimer() {
      clearInterval(timer);
      minutes = 25;
      seconds = 0;
      updateTimer();
      toggleButton.textContent = 'Start';
      toggleButton.className = 'btn btn-success';
      isRunning = false;
    }

    toggleButton.addEventListener('click', toggleTimer);
    resetButton.addEventListener('click', resetTimer);
  </script>
</body>

</html>
