<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<nav>
  <label for="title" id="title"></label>
</nav>
<body>
  <div class="container" id="pomo-container">
    <i class="fas fa-bars fa-2x hamburger-menu"></i>
    <i class="fas fa-user fa-2x account-icon"></i>
    <h1 class="text-center">Pomodoro Timer</h1>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h2 id="timer" class="timer">25:00</h2>
        <h3 id="interval">5:00</h3>
        <div class="btn-group mt-3">
          <button id="toggle" class="btn btn-start">Start</button>
          <button id="reset" class="btn btn-reset">Reset</button>
        </div>
      </div>
      <i class="fas fa-expand fa-2x fullscreen-icon"></i>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
