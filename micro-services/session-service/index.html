<!DOCTYPE html>
<html lang="en">
<head>
 <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container" id="pomo-container">
    <h1 class="text-center">Pomodoro Timer</h1>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h2 class="timer">25:00</h2>
        <h3 id="interval">5:00</h3>
        <div class="btn-group mt-3">
          <button id="start" class="btn btn-success">Start</button>
          <button id="pause" class="btn btn-primary">Pause</button>
          <button id="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>



    var timerDisplay = document.getElementById('timer');
    var startButton = document.getElementById('start');
    var pauseButton = document.getElementById('pause');
    var resetButton = document.getElementById('reset');
    var timer;
    var minutes = 25;
    var seconds = 0;

    function updateTimer() {
      var minutesStr = minutes.toString().padStart(2, '0');
      var secondsStr = seconds.toString().padStart(2, '0');
      timerDisplay.textContent = minutesStr + ':' + secondsStr;
    }

    function startTimer() {
      timer = setInterval(function() {
        if (minutes === 0 && seconds === 0) {
          clearInterval(timer);
          // TODO: Implement behavior when timer ends
          return;
        }
        if (seconds === 0) {
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateTimer();
      }, 1000);
      startButton.disabled = true;
      pauseButton.disabled = false;
    }

    function pauseTimer() {
      clearInterval(timer);
      startButton.disabled = false;
      pauseButton.disabled = true;
    }

    function resetTimer() {
      clearInterval(timer);
      minutes = 25;
      seconds = 0;
      updateTimer();
      startButton.disabled = false;
      pauseButton.disabled = true;
    }

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
  </script>

</body>
</html>
